<form class="grid fd-col ai-center" *ngIf="form" [formGroup]="form">

  <div class="col-6 col-m-8 col-s-10 col-xs-12">
    <h6>Personal information</h6>
  </div>

  <div class="col-6 col-m-8 col-s-10 col-xs-12">
    <mat-form-field class="w-full">
      <input matInput placeholder="Name" formControlName="nickname" />
    </mat-form-field>
  </div>

  <div class="col-6 col-m-8 col-s-10 col-xs-12">
    <mat-form-field class="w-full">
      <mat-select placeholder="Gender" formControlName="gender">
        <mat-option [value]="'Male'">Male</mat-option>
        <mat-option [value]="'Female'">Female</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-6 col-m-8 col-s-10 col-xs-12">
    <mat-form-field class="w-full">
      <input matInput placeholder="Address" formControlName="address" />
    </mat-form-field>
  </div>

  <div class="col-6 col-m-8 col-s-10 col-xs-12">
    <mat-form-field class="w-full">
      <textarea matInput placeholder="Tell us about yourself" formControlName="bio"></textarea>
    </mat-form-field>
  </div>

  <div class="col-6 col-m-8 col-s-10 col-xs-12">
    <button mat-flat-button color="primary" (click)="submitForm()">Submit</button>
  </div>

  <div class="col-6 col-m-8 col-s-10 col-xs-12">
    <h6 class="p-t-l">Account</h6>
  </div>

  <div class="col-6 col-m-8 col-s-10 col-xs-12">
    <button mat-button color="warn" (click)="deleteUser()">Remove account</button>
  </div>

</form>

<mat-card>
  <div class="flex ai-center jc-between fw-wrap">
    <h6 class="m-b-s">{{review.productId}}</h6>
    <div>
      <ng-container>
        <mat-icon
          color="primary"
          *ngFor="let star of fiveStar; index as index"
          [class.active]="review.rating >= index + 1"
          >
          {{review.rating >= index + 1 ? 'star' : 'star_border'}}
        </mat-icon>
      </ng-container>
    </div>
  </div>
  <blockquote>
    <p class="fs-small c-d-secondary">{{review.createdOn | date: 'dd/MM/y - HH:mm'}}</p>
    <p [class.c-d-secondary]="!review.comment">
      {{review.comment ? review.comment : 'No comment'}}
    </p>
  </blockquote>

  <div *ngIf="review.customerId === afAuth.auth.currentUser.uid">
    <button [id]="'btn-edit-rev-' + uniqueId" mat-button (click)="edit(review.id)">
      <mat-icon color="primary">edit</mat-icon>
      <span>Edit</span>
    </button>
    <button [id]="'btn-del-rev-' + uniqueId" mat-button (click)="delete(review.id)">
      <mat-icon color="warn">delete_forever</mat-icon>
      <span>Delete</span>
    </button>
  </div>
</mat-card>

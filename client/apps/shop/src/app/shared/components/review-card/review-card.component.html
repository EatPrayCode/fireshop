 <mat-card>
    <mat-card-header>
      <mat-card-title class="flex jc-start">
        {{review.productId}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex jc-end">
        <ng-container>
          <mat-icon
            *ngFor="let star of fiveStar">
            <!--[class.active]=""-->
            star
          </mat-icon>
        </ng-container>
      </div>
      <div class="p-y-xs">
        <p class="fs-small">Date</p>
        <p>{{review.createdOn}}</p>
        <p class="fs-small">Comment</p>
        <p>{{review.comment}}</p>
      </div>
    </mat-card-content>
   <ng-container *ngIf="review.customerId === afAuth.auth.currentUser.uid">
       <button mat-button (click)="edit(review.id)">
         <mat-icon color="primary">edit</mat-icon>
         <span>Edit</span>
       </button>
       <button mat-button (click)="delete(review.id)">
         <mat-icon color="warn">delete_forever</mat-icon>
         <span>Delete</span>
       </button>
   </ng-container>
  </mat-card>

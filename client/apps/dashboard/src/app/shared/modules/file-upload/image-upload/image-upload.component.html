<input matInput type="url" placeholder="Image URL" [class.disabled]="disInput" [formControl]="imageUrl">

<button mat-icon-button *ngIf="!imageUrl.value"><i class="material-icons" (click)="openFileUpload()">perm_media</i></button>
<button mat-icon-button *ngIf="imageUrl.value"><i class="material-icons" (click)="remove()">highlight_off</i></button>

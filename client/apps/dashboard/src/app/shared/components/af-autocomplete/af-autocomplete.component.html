<mat-form-field class="example-full-width">
  <input [placeholder]="placeholder" matInput [formControl]="search" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected($event)">
    <mat-option *ngFor="let result of results$ | async" [value]="result.id">
      {{result.id}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

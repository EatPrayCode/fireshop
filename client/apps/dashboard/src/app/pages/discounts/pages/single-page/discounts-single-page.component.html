<form *ngIf="form" [formGroup]="form">

  <section>
    <mat-toolbar color="primary">
      <a mat-icon-button routerLink="/discounts" aria-label="Back" matTooltip="Back">
        <mat-icon>arrow_back</mat-icon>
      </a>
      <span>Discounts</span>
    </mat-toolbar>
  </section>

  <section class="p-y-m">
    <div class="grid">
      <div class="col-8">
        <h5>New Discount</h5>
      </div>
    </div>
  </section>

  <div class="grid grid-no-gutter">
    <div class="col-8 col-s-10 col-xs-12">
      <div>
        <div class="gird">
          <div class="col-12">
            <mat-card>
              <h6 class="p-y-xs">Discount info</h6>
              <div class="p-y-xs">
                <mat-divider></mat-divider>
              </div>
              <div class="p-y-s flex jc-between">
                <span>Active</span>
                <mat-slide-toggle formControlName="active"></mat-slide-toggle>
              </div>
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>URL</mat-label>
                <input matInput formControlName="id">
              </mat-form-field>
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput  formControlName="description"></textarea>
              </mat-form-field>
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Discounts value</mat-label>
                <mat-select formControlName="discountValue">
                  <mat-option value="fixedAmount">Fixed amount</mat-option>
                  <mat-option value="percentage">Percentage</mat-option>
                </mat-select>
              </mat-form-field>
              <ng-container *ngIf="form.get('discountValue').value === 'percentage'" class="w-full" appearance="outline">
                <mat-form-field class="w-full" appearance="outline">
                  <mat-label>Percentage value</mat-label>
                  <input matInput type="number">
                </mat-form-field>
              </ng-container>
              <ng-container *ngIf="form.get('discountValue').value === 'fixedAmount'" class="w-full" appearance="outline">
                <mat-form-field class="w-full" appearance="outline">
                  <mat-label>Fixed value</mat-label>
                  <input matInput type="number">
                </mat-form-field>
              </ng-container>

              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Type</mat-label>
                <mat-select formControlName="type">
                  <mat-option value="limited">Limited</mat-option>
                  <mat-option value="unlimited">Unlimited</mat-option>
                </mat-select>
              </mat-form-field>

              <ng-container *ngIf="form.get('type').value === 'limited'" class="w-full" appearance="outline">
                <mat-form-field class="w-full" appearance="outline">
                  <mat-label>Number of discounts</mat-label>
                  <input matInput type="number" formControlName="limitedNumber">
                </mat-form-field>
              </ng-container>


              <mat-form-field class="col-6 p-r-xs" appearance="outline">
                <input matInput [matDatepicker]="startDate" placeholder="Starting date" formControlName="startingDate">
                <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                <mat-datepicker #startDate></mat-datepicker>
              </mat-form-field>
              <mat-form-field class="col-6" appearance="outline">
                <input matInput [matDatepicker]="endDate" placeholder="Ending date" formControlName="endingDate">
                <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                <mat-datepicker #endDate></mat-datepicker>
              </mat-form-field>
              <div class="p-y-s flex jc-between">
                <span>Showing on ribbon on a product</span>
                <mat-slide-toggle formControlName="ribbonProduct"></mat-slide-toggle>
              </div>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="jfsc-actions-header">
    <button
      mat-flat-button
      color="primary"
      (click)="back()">
      {{isEdit ? 'Discard changes' : 'Cancel'}}
    </button> &nbsp;

    <button
      mat-flat-button
      type="submit"
      [disabled]="form.invalid"
      [jpLoadClick]="save()">
      {{isEdit ? 'Save changes' : 'Save'}}
    </button>
  </div>

</form>

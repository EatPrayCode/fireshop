<form class="grid" *ngIf="form" [formGroup]="form">
  <div class="col-12">
    <mat-form-field class="w-full">
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Date of birth"
        formControlName="dateOfBirth"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-select formControlName="gender" placeholder="Gender">
        <mat-option *ngFor="let gend of genders" [value]="gend">
          {{gend}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <textarea matInput placeholder="Brief" formControlName="brief"></textarea>
    </mat-form-field>
  </div>
  <div class="jfsc-actions-header">
    <button
      mat-flat-button
      color="primary"
      (click)="cancel()">
      {{isEdit ? 'Discard changes' : 'Cancel'}}
    </button> &nbsp;

    <button
      mat-flat-button
      type="submit"
      [disabled]="form.invalid"
      [class.loading]="loading$ | async"
      (click)="save()">
      {{isEdit ? 'Save changes' : 'Save'}}
    </button>
  </div>
</form>

<section>

  <mat-toolbar color="primary">
    <span>Dashboard</span>
  </mat-toolbar>

  <div class="grid p-y-m">
    <div class="col-6">
      <mat-card>
        <mat-nav-list>
          <h3 mat-subheader>Recent orders</h3>
          <mat-list-item *ngFor="let i of [].constructor(3)">
            <mat-icon mat-list-icon>receipt</mat-icon>
            <h4 mat-line>[OrderId]</h4>
            <p mat-line>[OrderDate]</p>
          </mat-list-item>
        </mat-nav-list>
      </mat-card>
    </div>
  </div>

</section>
